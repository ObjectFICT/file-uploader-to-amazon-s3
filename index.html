<!DOCTYPE html>
<html lang="en">
<head>
    <title>File picker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" href="/images/upload-icon.png">
</head>
<body>
<div style="display: flex; ">
    <div style="width: 50%">
        <h2>File picker</h2>
        <p>Select a file:</p>
        <input type="file" name="uploadedFile" id="uploadedFile" onchange="selectFileHandler()">
        <p>Content type:</p>
        <input type="text" name="contentType" id="contentType">
        <br>
        <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
        <h3 id="status"></h3>
        <p id="uploadedFileSize"></p>
        <button onclick="uploadFile()">Upload</button>
        <h3>Response</h3>
        <pre id="response"
             style=" background: #f4f4f4; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;"></pre>
    </div>
</div>
<script src="/index.js"></script>
</body>
</html>
